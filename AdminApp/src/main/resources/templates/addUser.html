<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>

    <!-- jQuery and jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #6bb5dd;
            color: white;
            padding: 15px 0;
            width: 100%;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: white;
            color: #007bff;
        }

        .nav-links a.active {
            background-color: white;
            color: #6bb5dd;
            font-weight: bold;
            border-radius: 5px;
        }

        .logout-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .form-container {
            z-index: 10;
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }

        h1 {
            text-align: left;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #306bc5;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 12px;
            background-color: #306bc5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #d3d3d3;
            color: #333;
        }

        .back-button:hover {
            background-color: #a9a9a9;
        }

        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .nav-links li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            input[type="text"],
            input[type="email"],
            input[type="number"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .nav-links a {
                font-size: 14px;
                padding: 8px 12px;
            }

            .form-container {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="email"],
            input[type="number"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Medical Tourism</a>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/hospital">Hospital</a></li>
                <li><a href="/patient">Patient</a></li>
                <li><a href="/addDoctor">Add Doctor</a></li>
            </ul>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </nav>

    <div class="form-container">
        <h1>User Details</h1>
        <form id="addUserForm">
            <div class="form-row">
                <div style="width: 48%;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter user name" required>
                </div>
                <div style="width: 48%;">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter age" required>
                </div>
            </div>

            <div class="form-row">
                <div style="width: 48%;">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" placeholder="Enter gender" required>
                </div>
                <div style="width: 48%;">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="text" id="dateOfBirth" name="dateOfBirth" placeholder="dd-mm-yyyy" required>
                </div>
            </div>

            <div class="form-row">
                <div style="width: 48%;">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>
                </div>
                <div style="width: 48%;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
            </div>

            <div class="form-row">
                <div style="width: 48%;">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address">
                </div>
                <div style="width: 48%;">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city">
                </div>
            </div>

            <div class="form-row">
                <div style="width: 48%;">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter state">
                </div>
                <div style="width: 48%;">
                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="Enter postal code">
                </div>
            </div>

            <div class="form-row">
                <div style="width: 48%;">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter country">
                </div>
                <div style="width: 48%;">
                    <label for="contactPerson">Contact Person:</label>
                    <input type="text" id="contactPerson" name="contactPerson" placeholder="Enter contact person">
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Save User</button>
                <button type="button" class="back-button" onclick="window.location.href='/users'">Back</button>
            </div>
        </form>
    </div>

    <script>
        $(function () {
            $("#dateOfBirth").datepicker({
                dateFormat: 'dd-mm-yy', // Change format to day-month-year
                changeMonth: true,
                changeYear: true,
                yearRange: "1900:+0" // Allows selecting years from 1900 to the current year
            });
        });

        // Submit form handler
        $("#addUserForm").on("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve form data
            const formData = $(this).serializeArray();
            const data = {};

            formData.forEach(item => {
                data[item.name] = item.value;
            });

            console.log(data); // Log the data or send it to your server via AJAX

            // Perform the AJAX request here, e.g.:
            $.post("/api/users/addUser", data, function (response) {
                console.log("User added successfully:", response);
                // Redirect or update the UI as needed
                window.location.href = '/users'; // Redirect to users page after successful addition
            }).fail(function (error) {
                console.error("Error adding user:", error);
                alert("There was an error adding the user. Please try again.");
            });
        });
    </script>
</body>

</html>
