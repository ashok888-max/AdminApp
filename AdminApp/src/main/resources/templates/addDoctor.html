<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Doctor Form</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			padding: 20px;
		}

		.navbar {
			background-color: #6bb5dd;
			color: white;
			padding: 15px 0;
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
		}

		.navbar .container {
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			padding: 0 20px;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
			color: white;
			text-decoration: none;
		}

		.nav-links {
			list-style: none;
			display: flex;
		}

		.nav-links li {
			margin-left: 20px;
		}

		.nav-links a {
			color: white;
			text-decoration: none;
			font-size: 16px;
			transition: color 0.3s ease, background-color 0.3s ease;
			padding: 5px 10px;
			border-radius: 5px;
		}

		.nav-links a:hover {
			background-color: white;
			color: #007bff;
		}

		.logout-link {
			color: white;
			text-decoration: none;
			font-size: 16px;
		}

		.logout-link:hover {
			color: #007bff;
		}

		.form-container {
			z-index: 10;
			position: relative;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 600px;
			margin-top: 40px;
		}

		h1 {
			text-align: left;
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 20px;
			color: #306bc5;
		}

		label {
			font-size: 16px;
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
			color: #333;
		}

		.form-row {
			display: flex;
			gap: 10px;
			margin-bottom: 15px;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}

		.button-container {
			display: flex;
			justify-content: space-between;
		}

		button {
			width: 48%;
			padding: 12px;
			background-color: #306bc5;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 18px;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		.back-button {
			background-color: #d3d3d3;
			color: #333;
		}

		.back-button:hover {
			background-color: #a9a9a9;
		}

		.nav-links a.active {
			background-color: white;
			color: #007bff;
			font-weight: bold;
			border-radius: 5px;
		}

		.message {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			font-size: 16px;
			text-align: center;
			width: 100%;
			max-width: 600px;
		}

		.success-message {
			background-color: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.error-message {
			background-color: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		@media (max-width: 768px) {
			.navbar .container {
				flex-direction: column;
			}

			.nav-links {
				flex-direction: column;
				align-items: center;
				margin-top: 10px;
			}

			.nav-links li {
				margin-left: 0;
				margin-bottom: 10px;
			}

			.form-container {
				padding: 15px;
			}

			h1 {
				font-size: 28px;
			}

			input[type="text"] {
				font-size: 14px;
			}

			button {
				font-size: 16px;
				padding: 10px;
			}
		}

		@media (max-width: 480px) {
			.nav-links a {
				font-size: 14px;
				padding: 8px 12px;
			}

			.form-container {
				width: 90%;
			}

			h1 {
				font-size: 24px;
			}

			input[type="text"] {
				font-size: 14px;
			}

			button {
				font-size: 14px;
				padding: 8px;
			}
		}
	</style>
</head>

<body>

	<nav class="navbar">
		<div class="container">
			<a href="#" class="logo">Medical Tourism</a>
			<ul class="nav-links">
				<li><a href="/home">Home</a></li>
				<li><a href="/users">Users</a></li>
				<li><a href="/hospital">Hospital</a></li>
				<li><a href="/patient">Patient</a></li>
				<li><a href="/addDoctor">Add Doctor</a></li>
			</ul>
			<a href="Logout" class="logout-link">Logout</a>
		</div>
	</nav>

	<div class="form-container">
		<h1>Add Doctor</h1>
		<div id="errorMessage" class="message error-message" style="display: none;"></div>
		<div id="successMessage" class="message success-message" style="display: none;"></div>

		<form id="addDoctorForm" method="POST" th:action="@{/addDoctor}">
			<div class="form-row">
				<div style="width: 48%;">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Enter doctor name" required>
				</div>
				<div style="width: 48%;">
					<label for="specialization">Specialization:</label>
					<input type="text" id="specialization" name="specialization" placeholder="Enter specialization"
						required>
				</div>
			</div>

			<div class="form-row">
				<div style="width: 48%;">
					<label for="yearsOfExperience">Years of Experience:</label>
					<input type="text" id="yearsOfExperience" name="yearsOfExperience"
						placeholder="Enter years of experience" required>
				</div>
			</div>

			<div class="button-container">
				<button type="button" class="back-button" onclick="history.back()">Back</button>
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>

	<script>

		document.getElementById('addDoctorForm').addEventListener('submit', function (event) {
			// Get the "Years of Experience" input value
			const experienceInput = document.getElementById('yearsOfExperience').value.trim();
			const errorMessageDiv = document.getElementById('errorMessage');
			const successMessageDiv = document.getElementById('successMessage');

			// Check if the input is not a number or is empty
			if (isNaN(experienceInput) || experienceInput === "") {
				// Prevent form submission
				event.preventDefault();

				// Display the error message
				errorMessageDiv.style.display = "block";
				successMessageDiv.style.display = "none";
				errorMessageDiv.textContent = "Please enter a valid number for years of experience.";
			} else {
				// Hide error message and display success message
				event.preventDefault(); // Prevent form submission for demonstration
				errorMessageDiv.style.display = "none";
				successMessageDiv.style.display = "block";
				successMessageDiv.textContent = "Doctor Added Successfully!";
			}
		});
	</script>

</body>

</html>
